<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://www.naver.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
          title="Naver"
        >
          <i class="buttonLink__icon" data-feather="home"></i>
        </a>
        <a
          target="blank"
          href="https://gmail.com"
          class="buttonLink__link card buttonLink__link-2"
          title="Google Mail"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://github.com/kyiimn"
          class="buttonLink__link card buttonLink__link-3"
          title="Github"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://facebook.com/"
          class="buttonLink__link card buttonLink__link-4"
          title="Facebook"
        >
          <i class="buttonLink__icon" data-feather="facebook"></i>
        </a>
        <a
          href="https://www.google.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
          title="Google"
        >
          <i class="buttonLink__icon" data-feather="search"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
          title="Youtube"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=1jb5wDpx5Lo"
          class="list__link"
          >Vocaloid Collection 1</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=inRwPmaNvpU"
          class="list__link"
          >Vocaloid Collection 2</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/channel/UCUEvXLdpCtbzzDkcMI96llg"
          class="list__link"
          >DAZBEE official channel</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/channel/UC7KAwL07fBYng6u3K1fwrCQ"
          class="list__link"
          >SOUND HOLIC channel</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=vhteDkmcvB8"
          class="list__link"
          >IU Collection</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=SVC7pH3faKE&list=PL9VLZQRJb2qS4IRyBjUVLZuLhMJDanlKz"
          class="list__link"
          >Final Fantasy IV OST remastered</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=i2lSNjkWIS0"
          class="list__link"
          >Nier Automata OST</a
        >
    </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="book-open"></i>
        <a href="https://www.youtube.com/channel/UCTQY8S4wYR93jkYC649_p0g" target="blank" class="list__link"
          >[YT] UnrealEngine KR</a
        >
        <a href="https://www.youtube.com/channel/UCXuqSBlHAE6Xw-yeJA0Tunw" target="blank" class="list__link"
          >[YT]Linus Tech Tip</a
        >
        <a href="https://www.udemy.com/" target="blank" class="list__link"
          >Udemy</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
